<!-- JS -->
<script>
    window.addEventListener('load', () => {
        document.getElementById('hero').classList.add('show');
    });

    const worksToggle = document.getElementById('works-toggle');
    const submenu = document.querySelector('.submenu');

    worksToggle.addEventListener('click', () => {
        submenu.style.display = submenu.style.display === 'flex' ? 'none' : 'flex';
    });

    const menuItems = document.querySelectorAll('.menu-item');
    menuItems.forEach(item => {
        item.addEventListener('click', () => {
            menuItems.forEach(i => i.classList.remove('active'));
            item.classList.add('active');
        });
    });

    const toggle = document.getElementById('works-toggle');
    const container = toggle.closest('.submenu-container');

    toggle.addEventListener('click', () => {
        container.classList.toggle('open');
    });

    const backToTop = document.getElementById('backToTop');

    window.addEventListener('scroll', () => {
        if (window.scrollY > 200) {
            backToTop.classList.add('show');
        } else {
            backToTop.classList.remove('show');
        }
    });

    backToTop.addEventListener('click', () => {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
</script>
