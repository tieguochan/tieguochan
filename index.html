<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>铁锅铲</title>

    <!-- 主样式 -->
    <link rel="stylesheet" href="css/style.css">

    <!-- 禁用右键 -->
    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
    </script>
</head>

<body>

<!-- 顶部首屏视觉区 -->
<section class="hero" id="hero">
    <img src="images/top-bg.png" class="hero-bg" alt="">
    <img src="images/center.png" class="hero-center" alt="">
</section>

<!-- 下方内容区 -->
<div class="layout">
    <!-- 左侧栏 -->
    <aside class="sidebar">
        <img src="images/avatar.png" class="avatar" alt="头像">

        <nav class="menu">
            <a href="#" class="menu-item active">首页</a>
            <a href="#" class="menu-item">作品</a>
            <a href="#" class="menu-item">关于我</a>
            <a href="#" class="menu-item">联系</a>
        </nav>
    </aside>

    <!-- 右侧内容 -->
    <main class="content">
        <section class="section">
            <h2>这里是标题</h2>
            <p>这里是内容说明，之后你可以自己替换。</p>
        </section>
    </main>
</div>

<!-- ⭐ Hero 动画 JS（直接内联，不走外部） -->
<script>
    window.addEventListener('load', function () {
        const hero = document.getElementById('hero');
        hero.classList.add('show');
    });
</script>

</body>
</html>
